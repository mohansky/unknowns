    [[params.mission.images.list]]
      img = "images/unknowns2.jpg"

  [[params.mission.item]]
    weight = 1
    name = "marketing"
    title = "Profile"
    subtitle = " "
    description = "<p>The Unknowns as the name goes is a band that has lived music in the past, nurtures it in the present and will keep rolling the wheels on in the unknown future. The band has truly realized music to its very sense creating a deep unadulterated mark across audiences. Be it rock n’ roll, hard rock, Metal, Blues, Fusion, Pop, Indian the band has been blissfully disseminating the true sense and sincere feel to all the genres they have been playing during their performances. They generate a mood that alleviates its adience to an Unknown high. Off stage, they are a close circle of friends who just like to jam and live music emotionally to the core.  That’s The Unknowns… </p>"
    #description = "<p>The Unknowns as the name goes is a band that has lived music in the past, nurtures it in the present and will keep rolling the wheels on in the unknown future. The band has truly realized music to its very sense creating a deep unadulterated mark across audiences. Be it rock n’ roll, hard rock, Metal, Blues, Fusion, Pop, Indian the band has been blissfully disseminating the true sense and sincere feel to all the genres they have been playing during their performances. As the members hit the stage and kick off with the numbers the audience in no time gets into a mood of absolute trance and blissful music. They generate a mood that alleviates both the band and its viewers to an Unknown high. All that remains when the show ends is a token of hysteric content that The Unknowns has been breeding across eras and generations in music. Off stage, they are a close circle of friends who just like to jam and live music emotionally to the core.  That’s The Unknowns… </p>"


  [[params.mission.item]]
