  author = "The Unknowns"
  description = "The Unknowns rock n roll since 1982..."

# Hero section (from here on is for icon theme)
[params.hero]
  img = "images/Profile Pic.jpg"
  title = "The Unknowns"
  description = "As the lights dim... <br> to focus with millions standing expecting… <br> The Unknown shadows  <br>The rehearsed years, <br> Glittering with life to the countless ears…"

